<body class="">


  <!-- include switcher.html"-->
  <!-- include loader.html"-->

    <div class="container">
        <div class="flex justify-center authentication authentication-basic items-center h-full text-defaultsize text-defaulttextcolor">
          <div class="grid grid-cols-12">
            <div class="xxl:col-span-4 xl:col-span-4 lg:col-span-4 md:col-span-3 sm:col-span-2"></div>
            <div class="xxl:col-span-4 xl:col-span-4 lg:col-span-4 md:col-span-6 sm:col-span-8 col-span-12">
                <div class="my-[2.5rem] flex justify-center">
                        <img src="../assets/images/brand-logos/logo.svg" alt="logo" class="desktop-logo w-[140px]">
                        <img src="../assets/images/brand-logos/desktop-dark.png" alt="logo" class="desktop-dark">
                </div>
                <form method="post" class="box">
                    <div class="box-body !p-[3rem]">
                        <p class="h5 font-semibold mb-2 text-center">Login</p>
                        <p class="mb-4 text-[#8c9097] dark:text-white/50 opacity-[0.7] font-normal text-center">Welcome back!</p>
                        <div class="grid grid-cols-12">
                            <div class="xl:col-span-12 col-span-12 mb-3">
                                <label for="signin-username" class="form-label text-default">Email</label>
                                <input type="email" required class="form-control form-control-lg w-full !rounded-md" id="signin-email" name="signin-email" placeholder="Enter your email address">
                            </div>
                            <div class="xl:col-span-12 col-span-12 mb-3">
                                <label for="signin-password" class="form-label text-default block">Password</label>
                                <div class="input-group">
                                    <input type="password" required class="form-control !border-s border-defaultborder dark:border-defaultborder/10 form-control-lg !rounded-s-md" id="signin-password" name="signin-password" placeholder="Enter your password">
                                    <button aria-label="button" class="ti-btn ti-btn-light !rounded-s-none !mb-0" type="button" onclick="createpassword('signin-password',this)" id="button-addon2"><i class="ri-eye-off-line align-middle"></i></button>
                                </div>
                            </div>
                            <div class="xl:col-span-12 col-span-12 grid mt-2">
                                <button class="ti-btn ti-btn-primary !bg-primary !text-white !font-medium">Sign in</button>
                            </div>
                        </div>
                </div>
            </form>
            <div class="xxl:col-span-4 xl:col-span-4 lg:col-span-4 md:col-span-3 sm:col-span-2"></div>
          </div>
        </div>
    </div>

    <!-- Show Password JS -->
    <script src="../assets/js/show-password.js"></script>

    <!-- Auth Custom JS -->
    <script src="../assets/js/auth-custom.js"></script>
